<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">

{% include head.html %}

<body>

  <main id="container">
    {{ content }}
  </main>

  <script src="/assets/js/main.js"></script>
  {% if layout.js %}
    {% capture js %}/assets/js/{{ layout.js }}.js{% endcapture %}
    <script src="{{- js -}}"></script>
  {% endif %}

</body>
</html>
